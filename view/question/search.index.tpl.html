var $_HOME ='<?=App::R("question", "index")?>';
if (  $_GET !== null ) {
	delete $_GET['select'];
}

function search( key, value ) {

	if ( key !== undefined ) {

		$_GET[key] = value;

		if ( value == undefined  || value == '') {
			delete $_GET[key];
		}

		if ( key != 'page' ) {
			$_GET['page'] = 1;
		}
	}

	var url =  $_HOME + '?' + $.param($_GET);
	window.location = url;

}
